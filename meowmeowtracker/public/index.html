<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    <title>Stray Cat Tracker</title>
</head>
<body>
    <h1>MeowMeow Tracker</h1>
    
        <div id="entryPopup" class="popup">
        <div class="popup-content">
            <p>Turn on the sound for a better experience!</p>
            <button id="startButton">Got it</button>
        </div>
         </div>

  
    <!-- Photo Upload Section -->
    <div>
<!--         <button id="photo-upload-btn">Upload Cat Photos</button> -->
        <div id="photo-upload-section">
          <label for="photo-upload-section">Take a photo of the Meow</label>
            <input type="file" id="cat-photo-input" accept="image/*" multiple>
<!--             <button id="submit-photo">Submit Photos</button> -->
        </div>
    </div>

    <div>
        <!-- Description of Cat -->
        <div id="cat-description-section">
            <label for="cat-description-input">Description</label>
            <textarea id="cat-description-input" placeholder="Color? Patterns? Approachable? Active? "></textarea>
        </div>
    
        <!-- Health Conditions of Cat -->
        <div id="cat-health-section">
            <label for="cat-health-input">Health Condition</label>
            <textarea id="cat-health-input" placeholder="Is it hurt? Need rescue?"></textarea>
        </div>
    
        <!--Location where Cat was seen -->
        <div id="cat-location-section">
          <!-- Map Section -->
          <label for="cat-location-input">Location</label>
           <div>
                  <!-- Map container -->
                  <div id="map"></div> 
          </div>
<!--             
            <input type="text" id="cat-location-input" placeholder="Enter location"> -->
        </div>
    
        <!-- Button to Submit Information -->
        <button id="submit-cat-info">Submit to MeowMeow Library</button>
               
        
        
    </div>
   
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
